<div class="admin-form theme-info" id="login1">
  <app-authheader></app-authheader>

  <div class="panel panel-info mt10 br-n">
    <div class="panel-heading heading-border bg-white">
      <span class="panel-title hidden">
        <i class="fa fa-lock"></i>Forgot Password</span
      >
      <app-social-login-buttons
        [socialLoginTypes]="socialLoginTypes"
        (socialButtonClicked)="socialButtonClicked($event)"
      ></app-social-login-buttons>
    </div>

    <!-- end .form-header section -->
    <form name="loginForm" id="loginForm" [formGroup]="loginForm">
      <div class="panel-body bg-light p30">
        <div class="row">
          <div class="col-sm-7 pr30">
            <div class="section">
              <label for="username" class="field-label text-muted fs18 mb10"
                >Username</label
              >
              <label for="username" class="field prepend-icon">
                <input
                  type="text"
                  name="username"
                  id="username"
                  formControlName="username"
                  class="gui-input"
                  placeholder="Enter username"
                />
                <label for="username" class="field-icon">
                  <i class="fa fa-user"></i>
                </label>
              </label>
            </div>
            <!-- end section -->

           
          </div>
        </div>
      </div>
      <!-- end .form-body section -->
      <div class="panel-footer clearfix p10 ph15">
        <button
          type="submit"
          class="button btn-primary mr10 pull-right"
          (click)="login(loginForm)"
        >
          Recover Password
        </button>
        <label class="switch ib switch-primary pull-left input-align mt10">
          <input type="checkbox" name="remember" id="remember" checked />
          <label for="remember" data-on="YES" data-off="NO"></label>
          <span>Remember me</span>
        </label>
      </div>
      <!-- end .form-footer section -->
    </form>
  </div>
</div>
